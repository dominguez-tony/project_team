<h1>li</h1>
<h2>La balise < li > correspond à une ligne d'une liste non ordonnée ou ordonnée. </h2>
<h3>Exemple:</br>
 <UL>
  <LI>Liste 1
  <LI>Liste 2
</UL>

</h3>

<h3>la balise < li > s'utilise uniquement dans les balises < ul > </h3>
