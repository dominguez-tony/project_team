  <body>
   <header>
    <HR size=2 color=black>
   </headers>
    <h1>a</h1>
    <h2>La balise < a> permet de créer un lien hypertexte</h2>
    <h3>Exemple:</h3>
    <h2> <a href="../image/ah.gif">AH</a> </h2> 
    <h3>La balise < a> permet de créer un lien hypertexte pointant vers un document en spécifiant l'url de celui-ci au niveau de l'attribut "href". Le tag <a>
       peut également définir des ancres au sein d'un document et les liens pour y accéder. </h3>
  </body>
